<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuva Mental Health & Wellness</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    
    <!-- Fonts: Lora (Serif) & Montserrat (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zuva: {
                            cream: '#FAF7F5',
                            peach: '#E8A98F',
                            taupe: '#5C534D',
                            ivory: '#FFF0E4',
                            dark: '#4A423E'
                        }
                    },
                    fontFamily: {
                        serif: ['Lora', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'sunrise': 'gradientShift 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'slide-in-left': 'slideInFromLeft 4s ease-out forwards',
                    },
                    keyframes: {
                        gradientShift: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInFromLeft: {
                            '0%': { transform: 'translateX(-100px)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased selection:bg-zuva-peach selection:text-white overflow-x-hidden">

    <!-- Component Placeholders - loaded dynamically via includes.js -->
    <div id="nav-placeholder"></div>
    <div id="hero-placeholder"></div>
    <div id="services-placeholder"></div>
    <div id="transitions-placeholder"></div>
    <div id="testimonials-placeholder"></div>
    <div id="cta-placeholder"></div>
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/includes.js"></script>
</body>
</html>
